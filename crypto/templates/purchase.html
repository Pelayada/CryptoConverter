{% extends "base.html" %}

{% block title %} Compras - Crypto Converter {% endblock %}


{% block content %}
    <h1 align="center" class="title">COMPRA DE CRIPTOS</h1>
    <hr width="50%" size="20" style="color: hsl(0, 0%, 0%);"/>
    <p class="from_purchase">From:</p>

<select style="width:150px" class="selector1">
    <option>Elija Cripto</option>
    <option>EUR</option>
    <option>BTC</option>
    <option>ETH</option>
    <option>XRP</option>
    <option>LTC</option>
    <option>BCH</option>
    <option>BNB</option>
    <option>USDT</option>
    <option>EOS</option>
    <option>BSV</option>
    <option>XLM</option>
    <option>ADA</option>
    <option>TRX</option>
</select>

<p class="to_purchase">To:</p>

<select style="width:150px" class="selector2">
    <option>Elija Cripto</option>
    <option>EUR</option>
    <option>BTC</option>
    <option>ETH</option>
    <option>XRP</option>
    <option>LTC</option>
    <option>BCH</option>
    <option>BNB</option>
    <option>USDT</option>
    <option>EOS</option>
    <option>BSV</option>
    <option>XLM</option>
    <option>ADA</option>
    <option>TRX</option>
</select>
<input class="q_input" style="width:150px" placeholder="Cantidad" />


<input class="calc_q" value="Calcular" type="submit">
<p class="q">Q:</p>
<p class="p_u">P.U.:</p>
<input class="btn_purchase" value="Aceptar" type="submit">
<input class="btn_clear_purchase" value="Borrar" type="submit">



{% endblock %}
